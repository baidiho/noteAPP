<app-navbar
  (buttonEventEmitter)="service.navBarButtonHandler($event)"
  [notesArray]="service.notesDataArray"
  (searchEventEmitter)="service.openEditor($event)"
></app-navbar>
<div class="notes-list-editor-wrapper">
  <app-note-list [arrayOfNotes]="service.notesDataArray"></app-note-list>
  <app-note-editor
    #inp
    *ngIf="service.isNoteChosen"
    [noteData]="service.notesDataArray[service.chosenNoteIndex]"
    [canEdit]="service.notesEditableModeOn"
    (inputEventEmiiter)="service.editingNote($event)"
  ></app-note-editor>
</div>
<app-modal
  *ngIf="service.modalOpen"
  (modalWindowEmiter)="service.modalWindowAction($event)"
></app-modal>

<button mat-flat-button color="warn" (click)="deleteDB()">Delete DB</button>
