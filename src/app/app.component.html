<app-navbar
  (buttonEventEmitter)="service.navBarButtonHandler($event)"
></app-navbar>
<div class="notes-list-editor-wrapper">
  <app-note-list [arrayOfNotes]="service.notesDataArray"></app-note-list>
  <app-note-editor
    #inp
    *ngIf="service.isNoteChosen"
    [noteData]="service.notesDataArray[service.chosenElementIndex]"
    [canEdit]="service.notesEditableModeOn"
  ></app-note-editor>
</div>
