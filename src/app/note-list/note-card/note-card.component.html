<mat-card
  class="card"
  [ngClass]="i == service.chosenNoteIndex ? 'active' : ''"
  (click)="service.openEditor(i)"
>
  <mat-card-title>
    {{ note.title }}
  </mat-card-title>
  <mat-card-subtitle>
    {{ note.date | date : "dd/MM/yyyy HH:mm" }}
  </mat-card-subtitle>
  <mat-card-content>{{ note.text | truncate }}</mat-card-content>
</mat-card>
