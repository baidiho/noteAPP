<mat-card
  class="card"
  [ngClass]="i == service.chosenElementIndex ? 'active' : ''"
  (click)="service.pushToEditPanel(i)"
>
  <mat-card-title>
    {{ note.title }}
  </mat-card-title>
  <mat-card-subtitle>
    {{ note.date | date : "dd/MM/yyyy HH:mm" }}
  </mat-card-subtitle>
  <mat-card-content>{{ note.text | truncate }}</mat-card-content>
</mat-card>
