<div
  class="close-overlay"
  (click)="closeWindow($event)"
  (keydown)="closeWindow($event)"
  data-action="close"
>
  <div class="wrapper">
    <form (ngSubmit)="onSubmit()">
      <mat-form-field class="form">
        <mat-label>Type your note's title</mat-label>
        <input
          #input
          matInput
          [formControl]="newNoteTitle"
          (input)="onInput()"
        />
      </mat-form-field>
    </form>
    <div class="actions-field">
      <button
        [disabled]="!valid"
        mat-flat-button
        color="primary"
        type="submit"
        (click)="onSubmit()"
      >
        Submit
      </button>
      <button mat-flat-button color="warn" type="button" data-action="close">
        Close
      </button>
    </div>
  </div>
</div>
